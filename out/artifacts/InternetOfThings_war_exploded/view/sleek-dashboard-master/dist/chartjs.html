										<h2 class="text-center">近七日签到情况折线图</h2>
									</div>
									<div class="card-body" style="height: 450px;">
                    <!-- <canvas id="linechart" class="chartjs"></canvas> -->
                    <div id="content4" style="width: 100%; height: 25rem; align-content: center;"></div>
                      <script type="text/javascript">

                          axios.all([

                              axios.get('http://localhost:8080/feiqian/getJSzc'),
                              axios.get('http://localhost:8080/feiqian/getJSzt'),
                              axios.get('http://localhost:8080/feiqian/getJScd')

                          ])

                              .then(axios.spread(function (getzcp7, getztp7, getcdp7) {
                                  var zcp = getzcp7.data
                                  var ztp = getztp7.data
                                  var cdp = getcdp7.data

                                  // 上面两个请求都完成后，才执行这个回调方法

                                  var lines2=echarts.init(document.getElementById('content4'))
                                  var option4 = {
                                      title: {
                                          text: '折线图堆叠'
                                      },
                                      tooltip: {
                                          trigger: 'axis'
                                      },
                                      legend: {
                                          data: ['正常', '迟到', '早退', '旷课']
                                      },
                                      grid: {
                                          left: '3%',
                                          right: '4%',
                                          bottom: '3%',
                                          containLabel: true
                                      },

                                      xAxis: {
                                          type: 'category',
                                          boundaryGap: false,
                                          data: [zcp[6]["key"],zcp[5]["key"],zcp[4]["key"],zcp[3]["key"],zcp[2]["key"],zcp[1]["key"],zcp[0]["key"]]
                                      },
                                      yAxis: {
                                          type: 'value'
                                      },
                                      series: [
                                          {
                                              name: '正常',
                                              type: 'line',

                                              data: [zcp[6]["value"],zcp[5]["value"],zcp[4]["value"],zcp[3]["value"],zcp[2]["value"],zcp[1]["value"],zcp[0]["value"]],
                                              itemStyle: {
                                                  normal: {
                                                      width:4,
                                                      color: '#28a745',
                                                      lineStyle:{
                                                          width:4//设置线条粗细
                                                      },

                                                  }
                                              }
                                          },
                                          {
                                              name: '迟到',
                                              type: 'line',
                                              data: [cdp[6]["value"],cdp[5]["value"],cdp[4]["value"],cdp[3]["value"],cdp[2]["value"],cdp[1]["value"],cdp[0]["value"]],
                                              itemStyle: {
                                                  normal: {
                                                      width:4,
                                                      color: '#ffc107',
                                                      lineStyle:{
                                                          width:4//设置线条粗细
                                                      },

                                                  }
                                              }
                                          },
                                          {
                                              name: '早退',
                                              type: 'line',
                                              data: [ztp[6]["value"],ztp[5]["value"],ztp[4]["value"],ztp[3]["value"],ztp[2]["value"],ztp[1]["value"],ztp[0]["value"]],
                                              itemStyle: {
                                                  normal: {
                                                      width:4,
                                                      color: '#896def',
                                                      lineStyle:{
                                                          width:4//设置线条粗细
                                                      },

                                                  }
                                              }
                                          },
                                          {
                                              name: '旷课',
                                              type: 'line',
                                              data: [1,1,0,0,1,2,1],
                                              itemStyle: {
                                                  normal: {
                                                      width:4,
                                                      color: 'red',
                                                      lineStyle:{
                                                          width:4//设置线条粗细
                                                      },

                                                  }
                                              }
                                          }
                                      ]
                                  };

                                  lines2.setOption(option4)

                              }));





                      </script>

							<div class="col-12">

                    <!-- <canvas id="dual-line"></canvas> -->
                    <div id="content5" style="width: 100%; height: 340px; align-content: center;"></div>
                      <script type="text/javascript">
                          axios.all([

                              axios.get('http://localhost:8080/feiqian/getJSzc'),

                              .then(axios.spread(function (getzcp7, getztp7, getcdp7) {
                                  var zcp = getzcp7.data
                                  var ztp = getztp7.data
                                  var cdp = getcdp7.data

                                  var pies2=echarts.init(document.getElementById('content5'))
                      var option5 = {
                            title: {
                                
                                left: 'center'
                            },
                            tooltip: {
                                trigger: 'item',
                                formatter: '{a} <br/>{b} : {c} ({d}%)'
                            },
                            legend: {
                                
                                top: 'bottom',
                                icon:"circle",
                                data: ['正常', '迟到', '早退', '旷课']
                            },
                            
                            series: [
                                {
                                    name: '数据',
                                    type: 'pie',
                                    radius: [30, 110],
                                    center: ['50%', '50%'],
                                    roseType: 'area',
                                    data: [
                                        {value: zcp[6]["key"]+zcp[5]["key"]+zcp[4]["key"]+zcp[3]["key"]+zcp[2]["key"]+zcp[1]["key"]+zcp[0]["key"],name: '正常',itemStyle: { color: '#28a745' }},
                                        {value: cdp[6]["value"]+cdp[5]["value"]+cdp[4]["value"]+cdp[3]["value"]+cdp[2]["value"]+cdp[1]["value"]+cdp[0]["value"],name: '迟到',itemStyle: { color: '#ffc107' }},
                                        {value: ztp[6]["value"]+ztp[5]["value"]+ztp[4]["value"]+ztp[3]["value"]+ztp[2]["value"]+ztp[1]["value"]+ztp[0]["value"],name: '早退',itemStyle: { color: '#8061ef' }},
                                        {value: 4, 说明: '旷课',itemStyle: { color: '#dc3545' }}
                                    ]
                                }
                            ]
                        };

                              pies2.setOption(option5)
                              }));</script>

								</div>
